template: "template.jinja"
output: "/opt/nebula/confs/"
nebula-cert: "/opt/nebula/bin/nebula-cert"
ca_cert:
  crt: "/opt/nebula/certs/ca.crt"
  key: "/opt/nebula/certs/ca.key"
cidr: "24"
lighthouse:
      name: "lighthouse"
      address: "10.10.10.1"
      remote: "45.76.121.99"
      remote_port: "4242"
hosts:
    - manager:
        address:  "10.10.10.2"
        localnet: "192.168.0.0/24"
        port: "4242"
    - laptop: 
        address: "10.10.10.3"
        port: "4242"
    - gitlab:
        address:  "10.10.10.4"
        localnet: "192.168.0.0/24"
        port: "4242"
    - desktop:
        address: "10.10.10.5"
        localnet: "192.168.1.0/24"
        port: "4242"
    - named:
        address: "10.10.10.6"
        localnet: "192.168.0.0/24"
        port: "4242"
groups:
    - management:
        - manager
        - desktop
        - lighthouse
    - desktops:
        - desktop
        - laptop   
    - servers:
        - gitlab
security:
    outbound:
      - port: "any"
        proto: "any"
        host:  "any"
        comment: " Allow any outbound "
    inbound:
      - port: "any"
        proto: "icmp"
        host:  "any"
        destination: "all"
        comment: " Allow any icmp between nodes "
      - port: "22"
        proto: "tcp"
        group: "management"
        destination: "all"
        comment: " Allow all management servers to connect via port 22 ( SSH )  "
      - port: "80"
        proto: "tcp"
        group: "desktops"
        destination: "gitlab"
        comment: " Allow all desktops to connect to port 80 on the gitlab server "
      - port: "53"
        proto: "udp"
        group: "all"
        destination: "named"
        comment: " Allow all nodes to query the DNS server "
